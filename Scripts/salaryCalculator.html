<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>

<body>
    <div id="allContainer">
        <header>
            <p>Salary Calculator</p>
        </header>
        <main>
            <p id="subHeader">Add Employee</p>
            <div id="formContainer">
                <input type="text" placeholder="First Name" id="firstNameInput" alt="first name input">
                <input type="text" placeholder="Last Name" id="lastNameInput" alt="last name input">
                <input type="number" placeholder="ID" id="idInput" alt="id input">
                <input type="text" placeholder="Title" id="titleInput" alt="title input">
                <input type="number" placeholder="Annual Salary" id="annualSalaryInput" alt="annual salary input">
                <button type="button" id="addInfoButton">Submit</button>
            </div>
            <p id="subHeader">Employees</p>
            <div id="tableContainer">
                <table>
                    <tr class="row">
                        <th id="firstNameColumn">First Name</th>
                        <th id="lastNameColumn">Last Name</th>
                        <th id="idColumn">ID</th>
                        <th id="titleColumn">Title</th>
                        <th id="annualSalaryColumn">Annual Salary</th>
                        <th id="deleteColumn"><button id="fakeButton" disabled>Delete</button></th>
                    </tr>
                    <table id="employeeInfoOutput"></table>
                </table>
                <!-- when there is a space between class values, that gives 
        it multiple class values: green & block -->
            </div>
            <p id="totalMonthly">Total Monthly: <span id="totalMonthlySalary"></span><span
                    id="totalMonthlySalaryRed"></span></p>
    </div>
    </main>
</body>
<link rel="stylesheet" href="/Style Sheets/salaryCalculator.css">
<script src="jquery-3.5.1.min.js"></script>
<script src="salaryCalculator.js"></script>

</html>
